<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="questions.css">
   
    <title>Coding Quiz</title>
</head>
<body>
   <div id="first-page">
    <!-- welcomes you to the site. Then pressing 'start' initiates the timer and quiz begins -->
    <div id="start" class="quiz-section">
          <h1>Coding Quiz Challenge</h1>
          <p class="card-text">
            Try to answer the following code-related question within the time limit.
          </p>
          <button id="start-button">Start Quiz</button>
   </div>
   <questionBody>
        <h2 class="question"> </h2>
            <div class="options">
                <ul>
                    <button> <options 0=""></options></button>
                    <button> <options 1=""></options></button>
                    <button> <options 2=""></options></button>
                </ul>
            </div>
            <button>Start</button>

   <!-- <h2 class="question"></h2>
   <div class="options"></div>
   <button>Start Quiz</button> -->


</questionBody>

<div id="scores">
    <h1>Your Scores</h1>
    <div> !-- need quiz score to appear here --! 
    </div>
    <label for="initials">Initials:</label>
<input type="text" id="initials" name="initials" placeholder="JD">
    <button id="initials-button">Enter</button>


</div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src= "answer-checker.js"></script>
</body>
</html>
